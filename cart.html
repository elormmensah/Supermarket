<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Supermarket</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div id="loader-wrapper">
    <div class="loader"></div>
    <p>FreshMart is getting ready...</p>
</div>
<header>
    <h1>FreshMart</h1>
    <nav>
        <a href="supermercado.html">Home</a>
        <a href="supermercado.html#categories" 
   style="display: inline-block; padding: 10px 20px; background-color: #10b981; color: white; text-decoration: none; border-radius: 5px;">
   ← Back to Categories</a>
    </nav>
</header>

<main class="cart-container">
    <section class="cart-items">
        <h2>Your Shopping Cart</h2>
        <div id="cart-list">
            <p class="empty-msg">Your cart is empty.</p>
        </div>
    </section>

    <section class="checkout-section">
        <div class="summary-card">
            <h3>Order Summary</h3>
            <div class="summary-line">
                <span>Subtotal:</span>
                <span id="subtotal">GH¢0.00</span>
            </div>
            <hr>
            
            <form id="checkout-form">
                <h3>Delivery Details</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Delivery Address" required>
                <select required>
                    <option value="">Select Payment Method</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="cash">Cash on Delivery</option>
                </select>
                <button type="submit" class="checkout-btn">Complete Purchase</button>
            </form>
        </div>
    </section>
</main>

<script src="cart.js"></script>
</body>
</html>
