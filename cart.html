<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Supermarket</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div id="loader-wrapper">
    <div class="loader"></div>
    <p>FreshMart is getting ready...</p>
</div>

<header>
    <h1>FreshMart</h1>
    <nav>
        <a href="supermercado.html">Home</a>
        <a href="order-details.html" style="background-color: #3498db; padding: 10px 15px; border-radius: 5px; color: white; text-decoration: none;">ğŸ“‹ View Last Order</a>
        
        <a href="supermercado.html#categories" 
           style="display: inline-block; padding: 10px 20px; background-color: #10b981; color: white; text-decoration: none; border-radius: 5px; margin-left: 10px;">
           â† Back to Categories</a>
    </nav>
</header>

<main class="cart-container">
    <section class="cart-items">
        <h2>Your Shopping Cart</h2>
        <div id="cart-list">
            <p class="empty-msg">Your cart is empty.</p>
        </div>
    </section>

    <section class="checkout-section">
        <div class="summary-card">
            <h3>Order Summary</h3>
            <div class="summary-line">
                <span>Subtotal:</span>
                <span id="subtotal">GHÂ¢0.00</span>
            </div>
            <div class="summary-line">
                <span>Delivery Fee (7%):</span>
                <span id="delivery-fee">GHÂ¢0.00</span>
            </div>
            <hr>
            <div class="summary-line" style="font-size: 1.3rem; font-weight: bold; color: #2e7d32;">
                <span>Total:</span>
                <span id="final-total">GHÂ¢0.00</span>
            </div>
            
            <hr>

            <form id="checkout-form">
                <h3>Delivery Details</h3>
                <input type="text" id="cust-name" placeholder="Full Name" required>
                <input type="email" id="cust-email" placeholder="Email Address" required>
                <input type="tel" id="cust-phone" placeholder="Phone Number (e.g. 050 000 0000)" required>
                <input type="text" id="cust-address" placeholder="Delivery Address" required>
                <select id="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="cash">Cash on Delivery</option>
                </select>
                <button type="submit" class="checkout-btn">Complete Purchase</button>
            </form>
        </div>
    </section>
</main>

<script src="cart.js"></script>
</body>
</html>
